<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/1b82de6688.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Iphone</title>
  </head>

  <body>
    <!-- Phone-Container -->
    <div class="iphone">
      <div class="container">
        <!-- Phone-Screen -->
        <div class="iphone-container">
          <h5 class="date">Wednesday, July 27</h5>
          <h4 class="clock">8<span>:</span>14</h4>
          <p class="operator">Adem</p>
          <i class="fa-solid fa-wifi wifi"></i>
          <i class="fa-sharp fa-solid fa-signal signal"></i>
          <i class="fa-sharp fa-solid fa-battery-three-quarters battery"></i>
          <i class="fa-sharp fa-solid fa-lock lock"></i>
          <div class="bar"></div>
          <div class="notch"></div>
          <div class="microfone"></div>
          <div class="cam"></div>

          <!-- Notifications -->

          <div class="notification">
            <img class="settings" src="settings.png" alt="" />
            <p class="not-set">Settings</p>
            <p class="not-now">now</p>
            <p class="not-usb">Dont forget your PIN</p>
            <p class="not-more">2525</p>
          </div>

          <!-- Notifications -->

          <!-- Lockscreen -->

          <div class="lock-blur"></div>
          <div class="lock-container">
            <button onclick="1" class="btn">1</button>
            <button onclick="2" class="btn">2</button>
            <button onclick="3" class="btn">3</button>
            <button onclick="4" class="btn">4</button>
            <button onclick="5" class="btn">5</button>
            <button onclick="6" class="btn">6</button>
            <button onclick="7" class="btn">7</button>
            <button onclick="8" class="btn">8</button>
            <button onclick="9" class="btn">9</button>
            <button onclick="0" class="btn">0</button>
            <p class="cancel">Cancel</p>
            <p class="enter">Enter Passcode</p>
            <div class="first-lock"></div>
            <div class="second-lock"></div>
            <div class="third-lock"></div>
            <div class="fourth-lock"></div>
          </div>

          <!-- Lockscreen -->
        </div>

        <!-- Phone-Screen -->
      </div>

      <!-- Phone-Container -->
    </div>

    <script src="main.js"></script>
  </body>
</html>
